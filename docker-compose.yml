version: "3.9"
services:
  head:
    image: ray-modin #rayproject/ray
    command: ray start --head --block --port=6379 --object-manager-port=8076
    shm_size: 1.2g
    ports:
      - 6379
  worker: 
    image: ray-modin
    command: ray start --block --address=head:6379
    shm_size: 1.2g
    ports:
      - 6379
    links:
      - "head:head"